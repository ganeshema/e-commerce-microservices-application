server:
  port:
    8040
spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/customers

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup,orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.ganeshgc.notification.kafka.order.OrderConfirmation,paymentConfirmation:com.ganeshgc.notification.kafka.payment.PaymentConfirmation
  mail:
    host: localhost
    port: 1025
    username: ganesh
    password: ganesh
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000




